<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let checkAge = () => {
        let userAge = prompt("Enter age:", "") ?? 20;
        let msg = (userAge >= 14) && (userAge <= 90) ? "Yes" : "Nah";
        alert(msg);
        }       
        checkAge();
    </script>
</body>
